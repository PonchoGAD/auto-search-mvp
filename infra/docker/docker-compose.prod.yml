services:
  api:
    build:
      context: ../../
      dockerfile: infra/docker/api.Dockerfile
    container_name: auto-search-api
    restart: always
    env_file:
      - .env.prod
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    # ✅ чтобы контейнеры общались только внутри compose-сети
    networks:
      - internal

  postgres:
    image: postgres:16-alpine
    container_name: auto-search-postgres
    restart: always
    environment:
      POSTGRES_DB: auto_search
      POSTGRES_USER: auto
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?err}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auto -d auto_search -h 127.0.0.1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    # ❌ НЕТ ports наружу
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: auto-search-redis
    restart: always
    # ✅ защищаемся от мусорных запросов извне и не публикуем порт
    command: ["redis-server", "--protected-mode", "yes", "--save", "60", "1", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 10s
      timeout: 3s
      retries: 10
    # ❌ НЕТ ports наружу
    networks:
      - internal

  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: auto-search-qdrant
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    # ✅ healthcheck через curl (wget может отсутствовать)
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 10
    # ⚠️ В ПРОДЕ лучше НЕ публиковать, но оставляю для твоего dashboard
    ports:
      - "6333:6333"
    networks:
      - internal

volumes:
  postgres_data:
  qdrant_data:

networks:
  internal:
    driver: bridge
