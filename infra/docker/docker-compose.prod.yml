version: "3.9"

services:
  api:
    build:
      context: ../../
      dockerfile: infra/docker/api.Dockerfile
    container_name: auto-search-api
    restart: always
    env_file:
      - .env.prod
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_started
      qdrant:
        condition: service_started
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: auto-search-postgres
    restart: always
    environment:
      POSTGRES_DB: auto_search
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: auto-search-redis
    restart: always
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: auto-search-qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data:
